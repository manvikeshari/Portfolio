<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hire-section">
    <h2>Hire Me</h2>
    <p>If you have a project or want to collaborate, drop a message below.</p>
    <form action="https://formspree.io/f/yourFormID" method="POST" class="hire-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p class="back-home"><a href="index.html">‚Üê Back to Portfolio</a></p>
  </section>
</body>
</html>
